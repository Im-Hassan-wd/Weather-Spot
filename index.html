      <aside>

        <ul>
          <li>
            <a href="#">

            </a>

        <div class="today">
          <h3>Today</h3>
          <img src="img/cloud.png" alt="">
          <div class="temp">
            <h4>28&deg;C</h4>
            <p>Clear skies</p>
          </div>
          <div class="humidity">
            <label for="humidity">Humidity:</label>
            <span>65%</span>
            <progress id="humidity" value="65" max="100"></progress>
          </div>
          <div class="precipation">
            <label for="precipation">Precipation:</label>
            <span>92%</span>
            <progress id="precipation" value="92" max="100"></progress>
          </div>
        </div>
      </aside>

      <section>
        <div class="masthead">
          <form class="search">
            <i class="bi bi-search"></i>
            <input type="text" name="city" placeholder="Enter a location">
          </form>
          <i class="bi bi-bell bell"></i>
          <div class="user">
            <img class="avatar" src="img/avatar.jpeg" alt="" width="40">
            <h2>Harley Madison<img src="img/icon-arrow.svg"></h2>
          </div>
        </div>

          <h3>Weather Forecast <span></span></h3>
